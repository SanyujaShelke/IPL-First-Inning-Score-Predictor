<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="/static/images/ipl_logo.webp">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            /* background-image: url('/IPL.jpg');  */
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center;
            background-attachment: fixed; 
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            /* background-color: #fff; */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .heading {
            text-align: center;
            color: #333;
        }

        .form {
            display: flex;
            flex-direction: column;
            padding: 0 10% 0 10%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;

        }

        .predict-btn {
            width: 30%;
            padding: 10px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto; 
            display: block;
        }

        .predict-btn:hover {
            background-color: #0056b3;
        }

        select {
                width: calc(100% - 22px);
                padding: 8px 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
                /* appearance: none;  */
                background-repeat: no-repeat;
                background-position: right 8px top 50%;
                background-size: 16px;
                background-color: #fff;
                cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .prediction-result {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }


        .ipl-banner-left{
            display: inline-block;
            width: 284px;
            height: 429px;
            border-radius: 15px;
            -webkit-box-shadow: 7px 6px 18px -2px rgba(94,94,94,0.61);
            -moz-box-shadow: 7px 6px 18px -2px rgba(94,94,94,0.61);
            box-shadow: 7px 6px 18px -2px rgba(94,94,94,0.61);


            position: fixed;
            left: 70px; 
            top: 50%; 
            transform: translateY(-50%);
        }

        .ipl-banner-right{
            display: inline-block;
            width: 284px;
            height: 429px;
            border-radius: 15px;
            -webkit-box-shadow: 7px 6px 18px -2px rgba(94,94,94,0.61);
            -moz-box-shadow: 7px 6px 18px -2px rgba(94,94,94,0.61);
            box-shadow: 7px 6px 18px -2px rgba(94,94,94,0.61);

            position: fixed;
            right: 70px; 
            top: 50%; 
            transform: translateY(-50%);
        }

        .slider-frame{
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
        }

        .slide-images-up{
            width: 100%;
            height: 100%;
            position: relative;
            animation-name: slide-animation-up;
            animation-duration: 50s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-out;
        }

        .slide-images-down{
            width: 100%;
            height: 100%;
            position: relative;
            animation-name: slide-animation-down;
            animation-duration: 50s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-out;
        }

        @keyframes slide-animation-up{
            0% {top: 0;}
            6% {top: -433px;}
            12% {top: -866px;}
            18% {top: -1299px;}
            24% {top: -1732px;}
            30% {top: -2165px;}
            36% {top: -2598px;}
            42% {top: -3031px;}
            50% {top: -3031px;}
            56% {top: -3031px;}
            62% {top: -2598px;}
            68% {top: -2165px;}
            74% {top: -1732px;}
            80% {top: -1299px;}
            86% {top: -866px;}
            92% {top: -433px;}
            100% {top: 0;}
        }

        @keyframes slide-animation-down{
            0% {bottom: 3031px;}
            6% {bottom: 2598px;}
            12% {bottom: 2165px;}
            18% {bottom: 1732px;}
            24% {bottom: 1299px;}
            30% {bottom: 866px;}
            36% {bottom: 433px;}
            42% {bottom: 0;}
            50% {bottom: 0;}
            56% {bottom: 0;}
            62% {bottom: 433px;}
            68% {bottom: 866px;}
            74% {bottom: 1299px;}
            80% {bottom: 1732px;}
            86% {bottom: 2165px;}
            92% {bottom: 2598px;}
            100% {bottom: 3031px;}
        }


        .image-container{
            position: relative;
            float: none;
        }

        .image-width{
            height: 429px;
        }

        .default-image-container {
            height: 429px; 
            overflow: hidden;
            position: relative;

            display: inline-block;
            width: 284px;
            height: 429px;
        }

        .default-image-container .default-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .celebration-gif {
            position: absolute;
            bottom: -650px; /* Adjust distance from bottom as needed */
        }

        .left-bottom {
            left: 350px; /* Adjust distance from left as needed */
        }

        .right-bottom {
            right: 350px; /* Adjust distance from right as needed */
            transform: scaleX(-1);
        }
    </style>
</head>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const predictionResult = document.getElementById('prediction-output');
            const predictionSection = document.querySelector('.prediction-result');
            const leftBottomGif = document.querySelector('.celebration-gif.left-bottom');
            const rightBottomGif = document.querySelector('.celebration-gif.right-bottom');
        
            // Hide celebration GIFs initially
            leftBottomGif.style.display = 'none';
            rightBottomGif.style.display = 'none';
        
            // Check if the prediction result is available and display it
            const prediction = "{{ prediction_result }}";
            if (prediction) {
                predictionResult.textContent = `The predicted score is: ${prediction}`;
                predictionSection.style.display = 'block'; // Show the prediction section
        
                // Convert prediction to a number
                const predictedScore = parseInt(prediction);
        
                // Check if predicted score is greater than 200
                if (predictedScore > 200) {
                    // Display celebration GIFs if predicted score is greater than 200
                    leftBottomGif.style.display = 'block';
                    rightBottomGif.style.display = 'block';
                }
            }
        
        
            // Get input fields
            const runsInput = document.getElementById('runs');
            const wicketsInput = document.getElementById('wickets');
            const oversInput = document.getElementById('overs');
            const runsLast5Input = document.getElementById('runs_last_5');
            const wicketsLast5Input = document.getElementById('wickets_last_5');
            const strikerInput = document.getElementById('striker');
            const nonStrikerInput = document.getElementById('non-striker');
        
            // Apply event listeners to input fields
            runsInput.addEventListener('change', validateRuns);
            wicketsInput.addEventListener('change', validateWickets);
            oversInput.addEventListener('change', validateOvers);
            runsLast5Input.addEventListener('change', validateRunsLast5);
            wicketsLast5Input.addEventListener('change', validateWicketsLast5);
            strikerInput.addEventListener('change', validateStriker);
            nonStrikerInput.addEventListener('change', validateNonStriker);
        
            // Validation functions
            function validateRuns() {
                // Validate runs input
                if (!Number.isInteger(Number(runsInput.value)) || runsInput.value < 0 || runsInput.value.trim() === '') {
                    runsInput.value = '';
                    alert('Runs should be a positive integer.');
                }
            }
        
            function validateWickets() {
                // Validate wickets input
                if (!Number.isInteger(Number(wicketsInput.value)) || wicketsInput.value < 0 || wicketsInput.value > 10 || wicketsInput.value.trim() === '') {
                    wicketsInput.value = '';
                    alert('Wickets should be an integer between 0 and 10.');
                }
            }
        
            function validateOvers(){
                // Validate overs input
                if(oversInput.value < 0 || oversInput.value > 20.1 || oversInput.value.trim() === ''){
                    oversInput.value = '';
                    alert('Overs should be in between 0 to 20');
                }
            }
        
            function validateRunsLast5() {
                // Validate runs last 5 input
                if (!Number.isInteger(Number(runsLast5Input.value)) ||
                    runsLast5Input.value < 0 ||
                    runsLast5Input.value > Number(runsInput.value) ||
                    runsLast5Input.value.trim() === '') {
                    runsLast5Input.value = '';
                    alert('Runs in last 5 overs should be a non-negative integer less than or equal to the total runs.');
                }
        
        
            }
        
            function validateWicketsLast5() {
                // Validate wickets last 5 input
                if (!Number.isInteger(Number(wicketsLast5Input.value)) || wicketsLast5Input.value < 0 || wicketsLast5Input.value > wicketsInput.value || wicketsLast5Input.value.trim() === '') {
                    wicketsLast5Input.value = '';
                    alert('Wickets in last 5 overs should be an integer less than the total wickets.');
                }
            }
        
            function validateStriker() {
                // Validate striker input
                if (!Number.isInteger(Number(strikerInput.value)) || strikerInput.value < 0 || strikerInput.value.trim() === '') {
                    strikerInput.value = '';
                    alert('Striker should be a positive integer.');
                }
            }
        
            function validateNonStriker() {
                // Validate non-striker input
                if (!Number.isInteger(Number(nonStrikerInput.value)) || nonStrikerInput.value < 0 || nonStrikerInput.value.trim() === '') {
                    nonStrikerInput.value = '';
                    alert('Non-striker should be a positive integer.');
                }
            }
        });
        
        document.addEventListener('DOMContentLoaded', function () {
        const batTeamSelect = document.getElementById('bat_team');
        const bowlTeamSelect = document.getElementById('bowl_team');
        const leftBannerImages = document.querySelectorAll('.ipl-banner-left .image-width');
        const rightBannerImages = document.querySelectorAll('.ipl-banner-right .image-width');
        
        let isAnimationStopped = false;
        
        // Function to update team images and stop animation
        function updateTeamImages() {
            const selectedBatTeam = batTeamSelect.value;
            const selectedBowlTeam = bowlTeamSelect.value;
        
            // Update left banner images
            leftBannerImages.forEach(image => {
                switch (selectedBatTeam) {
                    case 'Mumbai Indians':
                        image.src = '/static/images/mi.jpg';
                        break;
                    case 'Sunrisers Hyderabad':
                        image.src = '/static/images/srh.png';
                        break;
                    case 'Royal Challengers Bangalore':
                        image.src = '/static/images/rcb.png';
                        break;
                    case 'Delhi Daredevils':
                        image.src = '/static/images/dc.png';
                        break;
                    case 'Kolkata Knight Riders':
                        image.src = '/static/images/kkr.jpg';
                        break;
                    case 'Rajasthan Royals':
                        image.src = '/static/images/rr.png';
                        break;
                    case 'Kings XI Punjab':
                        image.src = '/static/images/kxip.png';
                        break;
                    case 'Chennai Super Kings':
                        image.src = '/static/images/csk.png';
                        break;                     
                    default:
                        // Default image or hide image if no team selected
                        image.src = '/static/images/trophy.jpg';
                        image.classList.add('default-image');
                        const container = image.parentElement; 
                        container.classList.add('default-image-container');
                }
            });
        
            // Update right banner images
            rightBannerImages.forEach(image => {
                switch (selectedBowlTeam) {
                    case 'Mumbai Indians':
                        image.src = '/static/images/mi.jpg';
                        break;
                    case 'Sunrisers Hyderabad':
                        image.src = '/static/images/srh.png';
                        break;
                    case 'Royal Challengers Bangalore':
                        image.src = '/static/images/rcb.png';
                        break;
                    case 'Delhi Daredevils':
                        image.src = '/static/images/dc.png';
                        break;
                    case 'Kolkata Knight Riders':
                        image.src = '/static/images/kkr.jpg';
                        break;
                    case 'Rajasthan Royals':
                        image.src = '/static/images/rr.png';
                        break;
                    case 'Kings XI Punjab':
                        image.src = '/static/images/kxip.png';
                        break;
                    case 'Chennai Super Kings':
                        image.src = '/static/images/csk.png';
                        break;                     
                    default:
                        // Default image or hide image if no team selected
                        image.src = '/static/images/trophy.jpg';
                        image.classList.add('default-image');
                        const container = image.parentElement; // Get the parent container
                        container.classList.add('default-image-container');
                }
            });
        
            // Stop animation after updating images
            if (!isAnimationStopped) {
                isAnimationStopped = true;
                stopAnimation();
            }
        }
        
        // Function to stop animation
        function stopAnimation() {
            leftBannerImages.forEach(image => {
                // Clear animation styles
                image.style.animation = 'none';
            });
            rightBannerImages.forEach(image => {
                // Clear animation styles
                image.style.animation = 'none';
            });
        }
        
        // Event listener for team selection change
        batTeamSelect.addEventListener('change', updateTeamImages);
        bowlTeamSelect.addEventListener('change', updateTeamImages);
        });

    </script>
